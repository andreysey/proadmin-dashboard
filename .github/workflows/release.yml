name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # this appends a prefix to the release tags
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
